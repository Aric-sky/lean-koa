<!DOCTYPE html>
<html lang="zh-cn">
<head>
  <meta charset="utf-8">
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <meta name="viewport" content="width=device-width, initial-scale=1">
  <title>Bootstrap 101 Template</title>
  <!-- Bootstrap -->
  <link rel="stylesheet" href="css/font-awesome.css">
  <link rel="stylesheet" href="css/bootstrap.css">
  <link rel="stylesheet" href="css/index.css"/>
  <!--[if lt IE 9]>
  <script src="js/html5shiv.min.js"></script>
  <script src="js/respond.min.js"></script>
  <![endif]-->
</head>
<body>

<!--主体内容部分-->
<div class="row wrapper">
  <div id="main" class="col-sm-8">
    <!--软文编辑-大分页-->
    <div id="editor" class="clearfix">
      <form class="form-horizontal" id="formList">
        <!--title-->
        <div class="form-group">
          <div class="col-sm-3">
            <h3 class="text-right">文章上传</h3>
          </div>
        </div>
        <!--标题-->
        <div class="form-group">
          <label for="inputEmail3" class="col-sm-2 control-label">标题：</label>
          <div class="col-sm-10">
            <input type="text" name="title" class="form-control" id="inputEmail3" placeholder="请输入标题,不超过30个字">
          </div>
        </div>
        <!--摘要-->
        <div class="form-group">
          <label for="summary" class="col-sm-2 control-label">摘要：</label>
          <div class="col-sm-10">
            <textarea class="form-control" rows="3" id="summary" name="summary" placeholder="请输入摘要内容，不超过200个字"></textarea>
          </div>
        </div>
        <!--作者&所属类目-->
        <div class="form-group">
          <!--作者-->
          <label for="eauthor" class="col-sm-2 control-label">作者：</label>
          <div class="col-sm-4">
            <input type="text" class="form-control" id="eauthor" name="eauthor" placeholder="请输入作者名">
          </div>
          <!--所属类目-->
          <label for="tips" class="col-sm-1 control-label">分类：</label>
          <div class="col-sm-4">
            <select name="tips" id="tips">
              <option value="-1">===请选择===</option>
              <option value="6">右侧推送文章</option>
              <option value="1">最新文章</option>
            </select>
          </div>
        </div>

        <!--文章大图&小图-tag-->
        <div class="form-group">
          <!--大图-->
          <label for="lgPic" class="col-sm-2 control-label">大图：</label>
          <div class="col-sm-2">
            <input type="text" class="form-control" id="lgPic" name="lgPic" placeholder="大图(200*150)">
          </div>
          <!--小图-->
          <label for="smPic" class="col-sm-2 control-label">小图：</label>
          <div class="col-sm-2">
            <input type="text" class="form-control" id="smPic" name="smPic" placeholder="小图(80*55)">
          </div>
          <!--tag-->
          <label for="tag" class="col-sm-1 control-label">tag：</label>
          <div class="col-sm-3">
            <input type="text" class="form-control" id="tag" name="tag" placeholder="用英文逗号分隔">
          </div>
        </div>

        <!--正文-->
        <div class="form-group">
          <label for="esetion" class="col-sm-2 control-label">正文：</label>
          <div class="col-sm-10">
            <textarea class="form-control" rows="8" id="esetion" name="textBody" placeholder="此处输入正文内容"></textarea>
          </div>
        </div>
        <!--提交按钮-->
        <div class="form-group">
          <div class="col-sm-offset-2 col-sm-10">
            <a href="#" class="btn btn-default" id="eSub">提交</a>
          </div>
        </div>
      </form>
    </div>
  </div>

  <div class="new-list col-sm-3 Jnews">

  </div>
</div>









<script src="js/jquery-1.11.3.js"></script>
<script src="js/bootstrap.min.js"></script>
<script src="js/backstate.js"></script>

</body>
</html>
