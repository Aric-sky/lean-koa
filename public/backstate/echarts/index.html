<!DOCTYPE html>
<html lang="en">
<head>
	<meta charset="UTF-8">
	<title>首页</title>
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <meta name="viewport" content="width=device-width, initial-scale=1">
  <!-- bootstrap -->
	<link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/twitter-bootstrap/3.3.7/css/bootstrap.min.css" integrity="sha384-BVYiiSIFeK1dGmJRAkycuHAHRg32OmUcww7on3RYdg4Va+PmSTsz/K68vbdEjh4u" crossorigin="anonymous">
  <!-- bootstrap -->
<script src="https://cdn.bootcss.com/echarts/3.8.5/echarts.js"></script>

  <style>
  	body{
    	background-color: #f3f3f4;
  	}
		.wrapper-content {
		    padding: 20px;
		}
		.ibox {
		    clear: both;
		    margin-bottom: 25px;
		    margin-top: 0;
		    padding: 0;
		}
		.ibox-title{
	    background-color: #fff;
	    border-color: #e7eaec;
	    -webkit-border-image: none;
	    -o-border-image: none;
	    border-image: none;
	    border-style: solid solid none;
	    border-width: 4px 0 0;
	    color: inherit;
	    margin-bottom: 0;
	    padding: 14px 15px 7px;
	    min-height: 48px;
		}
		.ibox-content{
			clear: both;
	    background-color: #fff;
	    color: inherit;
	    padding: 15px 20px 20px;
	    border-color: #e7eaec;
	    -webkit-border-image: none;
	    -o-border-image: none;
	    border-image: none;
	    border-style: solid solid none;
	    border-width: 1px 0;
		}
		.no-padding {
	    padding: 0!important;
		}
		.git-icon{
			width: 20px;
			height: 20px;
		}
    .heigt_fex{
      min-height: 450px;
    }

  </style>
</head>
<body>






<div class="wrapper wrapper-content">
  <div class="row">
      <div class="col-sm-12">
        <div class="ibox float-e-margins">
            <div class="ibox-title">
                <h5>后台数据页面</h5>
            </div>
            <div class="ibox-content">
              <div class="alert alert-warning">
                后台数据页面主要用到的是echarts
              </div>

            </div>
        </div>
      </div>
  </div>
  <div class="row">
    <div class="col-sm-6">
      <div class="ibox float-e-margins">
        <div class="ibox-title">
          <h5>RandomData Table</h5>
        </div>
        <div class="ibox-content heigt_fex">
          <div id="randomData" style="width: 100%;height: 450px;">
          </div>
        </div>
      </div>
    </div>
    <div class="col-sm-6">
        <div class="ibox float-e-margins">
            <div class="ibox-title">
                <h5>pieChart</h5>
            </div>
            <div class="ibox-content">
              <div id="pieChart" style="width: 100%;height: 450px;">
              </div>
            </div>
        </div>
    </div>
  </div>

  <div class="row">
    <div class="col-sm-6">
      <div class="ibox float-e-margins">
        <div class="ibox-title">
          <h5>RadarMap</h5>
        </div>
        <div class="ibox-content heigt_fex">
          <div id="RadarMap" style="width: 100%;height: 450px;">
          </div>
        </div>
      </div>
    </div>
    <div class="col-sm-6">
      <div class="ibox float-e-margins">
          <div class="ibox-title">
              <h5>KLine</h5>
          </div>
          <div class="ibox-content">
            <div id="KLine" style="width: 100%;height: 450px;">
            </div>
          </div>
      </div>
    </div>
  </div>
</div>





  <!-- jquery -->
<script src="https://cdn.bootcss.com/jquery/1.12.4/jquery.min.js"></script>
  <!-- bootstrap -->
<script src="https://cdn.bootcss.com/bootstrap/3.3.7/js/bootstrap.min.js" integrity="sha384-Tc5IQib027qvyjSMfHjOMaLkfuWVxZxUPnCJA7l2mCWNIpG9mGCD8wGNIcPD7Txa" crossorigin="anonymous"></script>
	<!-- bootstrap -->
<script src="./js/index.js"></script>

</body>
</html>
