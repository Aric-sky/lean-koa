<script type="text/javascript">
$(function (){
		 
	var rotateTimeOut = function (){
		$('#rotate').rotate({
			angle:0,
			animateTo:2160,
			duration:8000,
			callback:function (){
				alert('网络超时，请检查您的网络设置！');
			}
		});
	};
	var bRotate = false;

	var rotateFn = function (awards, angles, txt){
		bRotate = !bRotate;
		$('#rotate').stopRotate();
		$('#rotate').rotate({
			angle:0,
			animateTo:angles+1800,
			duration:8000,
			callback:function (){
				alert("￥"+txt);
				bRotate = !bRotate;
			}
		})
	};
	
	$('.pointer').click(function (){
		var a=[1,18,16,12,2,8,6];
		if(bRotate)return;
		 
		var item = rnd(0,7);
	//var item =6;
		switch (item) {

			case 0:          
				//var angle = [26, 88, 137, 185, 235, 287, 337];
				rotateFn(0, 337, a[0]);
				var ss=Number($("#xianjin").val());
				var cc=ss+a[0];
				$("#xianjin").val(cc);
				setTimeout(function(){
				$(".xianjin").html(cc);
				},8000);
				$(".qian2").html(cc);
				
				break;
			case 1:
				//var angle = [88, 137, 185, 235, 287];
				
				rotateFn(1, 26, a[1]);
				var ss=Number($("#xianjin").val());
				var cc=ss+a[1];
				$("#xianjin").val(cc);
				setTimeout(function(){
				$(".xianjin").html(cc);
				},8000);
				$(".qian2").html(cc);
				break;
			case 2:
				//var angle = [137, 185, 235, 287];
				rotateFn(2, 88, a[2]);
				var ss=Number($("#xianjin").val());
				var cc=ss+a[2];
				$("#xianjin").val(cc);
				setTimeout(function(){
				$(".xianjin").html(cc);
				},8000);

				$(".qian2").html(cc);
				break;
			case 3:
				//var angle = [137, 185, 235, 287];
				rotateFn(3, 137, a[3]);
				var ss=Number($("#xianjin").val());
				var cc=ss+a[3];
				$("#xianjin").val(cc);
				setTimeout(function(){
				$(".xianjin").html(cc);
				},8000);
				$(".qian2").html(cc);
				break;
			case 4:
				//var angle = [185, 235, 287];
				rotateFn(4, 287, a[4]);
				var ss=Number($("#xianjin").val());
				var cc=ss+a[4];
				$("#xianjin").val(cc);
				setTimeout(function(){
				$(".xianjin").html(cc);
				},8000);
				$(".qian2").html(cc);
				break;
			case 5:
			
				//var angle = [185, 235, 287];
				rotateFn(5, 185, a[5]);
				var ss=Number($("#xianjin").val());
				var cc=ss+a[5];
				$("#xianjin").val(cc);
				setTimeout(function(){
				$(".xianjin").html(cc);
				},8000);
				$(".qian2").html(cc);
				break;
			case 6:
				//var angle = [235, 287];
				rotateFn(6, 235, a[6]);
				var ss=Number($("#xianjin").val());
				var cc=ss+a[6];
				$("#xianjin").val(cc);
					setTimeout(function(){
				$(".xianjin").html(cc);
				},8000);
				$(".qian2").html(cc);
				break;
		}

		//console.log(item);
	});

});
function rnd(n, m){
	return Math.floor(Math.random()*(m-n+1)+n)
}
</script>
