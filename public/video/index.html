<!DOCTYPE html>
<html lang="en">
<head>
	<meta charset="UTF-8">
	<title>首页</title>
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <meta name="viewport" content="width=device-width, initial-scale=1">
  <!-- bootstrap -->
  <link rel="stylesheet" href="https://cdn.staticfile.org/font-awesome/4.4.0/css/font-awesome.css?v=4.4.0">
	<link rel="stylesheet" href="https://cdn.bootcss.com/bootstrap/3.3.7/css/bootstrap.min.css" integrity="sha384-BVYiiSIFeK1dGmJRAkycuHAHRg32OmUcww7on3RYdg4Va+PmSTsz/K68vbdEjh4u" crossorigin="anonymous">
  <!-- bootstrap -->
  <style>
  	body{
    	background-color: #f3f3f4;
  	}
		.wrapper-content {
		    padding: 20px;
		}
		.ibox {
		    clear: both;
		    margin-bottom: 25px;
		    margin-top: 0;
		    padding: 0;
		}
		.ibox-title{
	    background-color: #fff;
	    border-color: #e7eaec;
	    -webkit-border-image: none;
	    -o-border-image: none;
	    border-image: none;
	    border-style: solid solid none;
	    border-width: 4px 0 0;
	    color: inherit;
	    margin-bottom: 0;
	    padding: 14px 15px 7px;
	    min-height: 48px;
		}
		.ibox-content{
			clear: both;
	    background-color: #fff;
	    color: inherit;
	    padding: 15px 20px 20px;
	    border-color: #e7eaec;
	    -webkit-border-image: none;
	    -o-border-image: none;
	    border-image: none;
	    border-style: solid solid none;
	    border-width: 1px 0;
		}
		.no-padding {
	    padding: 0!important;
		}
		.git-icon{
			width: 20px;
			height: 20px;
		}
    .heigt_fex{
      min-height: 450px;
    }

  </style>
</head>
<body>






<div class="wrapper wrapper-content">
  <div class="row">
      <div class="col-sm-12">
        <div class="ibox float-e-margins">
            <div class="ibox-title">
                <h5>HTML5 多媒体播放器</h5>
            </div>
            <div class="ibox-content">
              <div class="alert alert-warning">
                Video.js：
                <img src="https://img.alicdn.com/tfs/TB1c1pUmPihSKJjy0FeXXbJtpXa-32-32.png" class="git-icon">
                <a href="https://github.com/videojs/video.js" target="_blank">https://github.com/videojs/video.js</a>
              </div>

              <div class="alert alert-warning">
                plyr：
                <img src="https://img.alicdn.com/tfs/TB1c1pUmPihSKJjy0FeXXbJtpXa-32-32.png" class="git-icon">
                <a href="https://github.com/sampotts/plyr" target="_blank">https://github.com/sampotts/plyr</a>
              </div>
            </div>
        </div>
      </div>
  </div>
  <div class="row">
    <div class="col-sm-6">
      <div class="ibox float-e-margins">
        <div class="ibox-title">
          <h5>VideoJs</h5>
        </div>
        <div class="ibox-content heigt_fex">
          <iframe class="heigt_fex" width="100%" height="100%" src="videojs.html" frameborder="0" seamless=""></iframe>

        </div>
      </div>
    </div>
    <div class="col-sm-6">
        <div class="ibox float-e-margins">
            <div class="ibox-title">
                <h5>Plyr</h5>
            </div>
            <div class="ibox-content">
              <iframe class="heigt_fex" width="100%" height="100%" src="plyr.html" frameborder="0" seamless=""></iframe>
            </div>
        </div>
    </div>
  </div>
</div>





  <!-- jquery -->
<script src="https://cdn.bootcss.com/jquery/1.12.4/jquery.min.js"></script>
  <!-- bootstrap -->
<script src="https://cdn.bootcss.com/bootstrap/3.3.7/js/bootstrap.min.js" integrity="sha384-Tc5IQib027qvyjSMfHjOMaLkfuWVxZxUPnCJA7l2mCWNIpG9mGCD8wGNIcPD7Txa" crossorigin="anonymous"></script>
	<!-- bootstrap -->
</body>
</html>
